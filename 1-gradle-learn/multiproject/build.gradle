plugins {
    id 'java'
}

group 'com.heller.gradle'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// gradle -q hello
allprojects {
    task hello {
        doLast { task ->
            println "I'm $task.project.name"
        }
    }
}


// gradle -q hello
subprojects {
    hello {
        doLast {
            println "- I a subproject"
        }
    }
}

